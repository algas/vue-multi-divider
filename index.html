<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-multi-divider</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div id="app">
      {{ message }}
      <div class="slider">
        <div v-for="div in dividers" class="dividers">
          <div class="thumb_group">
            <span v-if="div.enable">{{ div.value }}</span>
            <span :class="['thumb', div.enable ? '' : 'invisible', div.last ? 'last' : '']">
            </span>
          </div>
        </div>
        <p class="line"></p>
        <span v-for="(grid, index) in grids" :class="['dot', grid.last ? 'last' : '']" @click="toggleGrid(index)"></span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
