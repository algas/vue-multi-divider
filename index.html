<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-multi-divider</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div id="app">
      {{ message }}
      <div class="slider">
        <span class="thumb" v-for="div in dividers" :class="[ div.enable ? '' : 'invisible', div.last ? 'last' : '' ]"></span>
        <p class="line"></p>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot last"></span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
